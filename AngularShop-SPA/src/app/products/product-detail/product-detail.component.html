<div class="container mt-4">
  <div class="row">
    <h1>{{ product.name }}</h1>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div>
          <strong>Description</strong>
          <p>{{ product.description }}</p>
        </div>
        <div>
          <strong>Price</strong>
          <p>${{ product.price }}</p>
        </div>
      </div>

      <div class="card-footer">
        <div class="btn btn-primary">Buy</div>
      </div>
    </div>
  </div>
</div>
